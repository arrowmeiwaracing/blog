<script>
function moveZukei(_h, _i) {
    //_i = Math.round(_i,4);
	document.getElementById("t1").textContent = _i;
	document.getElementById("t2").textContent = _h;
	if(_i != null) {
		document.getElementById("a1").setAttribute("transform", "rotate(" + (_i) + ", 500, 300)");
		if(_i>=30 || _i<= -30) {
			document.getElementById("r1").style.stroke="red";
		}else{
			document.getElementById("r1").style.stroke="orange";
		}
	}
	if(_h != null) {
		document.getElementById("b1").setAttribute("transform", "translate(0,600), rotate(" + (_h) + ", 500, 300)");
		if(_h>=30 || _h<= -30) {
			document.getElementById("br1").style.stroke="red";
		}else{
			document.getElementById("br1").style.stroke="orange";
		}
	}
}

window.addEventListener('deviceorientation', function (e) {
		moveZukei(e.beta, e.gamma);
	}, false);
</script>

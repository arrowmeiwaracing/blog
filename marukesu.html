<body style="background-color:black; ">

<svg id="svg2" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1000 600">
 
<g id="x1" transform="translate(0,0)">
   	<line x1="0" y1="300" x2="1000" y2="300"
	style="fill:none; stroke-width:5; stroke:white; stroke-opacity:.2" />
   	<line x1="500" y1="0" x2="500" y2="600"
	style="fill:none; stroke-width:5; stroke:white; stroke-opacity:.2" />
</g>

<g id="a1" transform="translate(0,0)">
   	<line id="r1" x1="0" y1="300" x2="1000" y2="300"
	style="stroke-width:10; stroke:orange; fill:yellow; fill-opacity:1.0" />
	<text id="t1" x="500"   y="270" style="font-size:100; fill:white; stroke:blue; text-anchor:center; ">999</text>
</g>

</body>

<script>
function moveZukei(_i) {
	document.getElementById("t1").textContent = _i;
	// if(_i != null && _i.value.match(/[^0-9]+/)) {
	if(_i != null) {
		document.getElementById("a1").setAttribute("transform", "rotate(" + (_i*-1) + ", 500, 300)");
		if(_i>=62 || _i<= -62) {
			document.getElementById("r1").style.stroke="red";
		}else{
			document.getElementById("r1").style.stroke="orange";
		}
	}
}

window.addEventListener('deviceorientation', function (e) {
		moveZukei(e.gamma);
		//e.alpha e.beta e.gamma
	}, false);
</script>
